<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Manutenção</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        input, button { padding: 5px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f4f4f4; }
        .btn { padding: 5px 10px; cursor: pointer; }
        .edit { background: orange; color: white; border: none; }
        .delete { background: red; color: white; border: none; }
    </style>
</head>
<body>

    <h1>Tipos de Manutenção</h1>

    <form id="formTipos">
        <input type="hidden" id="tipoId">
        <input type="text" id="descricao" placeholder="Descrição do tipo de manutenção" required>
        <button type="submit">Salvar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaTipos"></tbody>
    </table>

    <script>
        const form = document.getElementById('formTipos');
        const lista = document.getElementById('listaTipos');
        let tipos = JSON.parse(localStorage.getItem('tipos_manutencao')) || [];

        function salvarLocal() {
            localStorage.setItem('tipos_manutencao', JSON.stringify(tipos));
        }

        function render() {
            lista.innerHTML = '';
            tipos.forEach((t, i) => {
                lista.innerHTML += `
                    <tr>
                        <td>${t.descricao}</td>
                        <td>
                            <button class="btn edit" onclick="editar(${i})">Editar</button>
                            <button class="btn delete" onclick="remover(${i})">Excluir</button>
                        </td>
                    </tr>
                `;
            });
        }

        form.onsubmit = e => {
            e.preventDefault();
            const descricao = document.getElementById('descricao').value;
            const id = document.getElementById('tipoId').value;

            if (id) {
                tipos[id] = { descricao };
            } else {
                tipos.push({ descricao });
            }

            salvarLocal();
            render();
            form.reset();
            document.getElementById('tipoId').value = '';
        };

        function editar(i) {
            document.getElementById('tipoId').value = i;
            document.getElementById('descricao').value = tipos[i].descricao;
        }

        function remover(i) {
            if (confirm("Deseja excluir este tipo de manutenção?")) {
                tipos.splice(i, 1);
                salvarLocal();
                render();
            }
        }

        render();
    </script>

</body>
</html>
