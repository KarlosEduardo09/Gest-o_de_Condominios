<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Moradores</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        input, button { padding: 5px; margin: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Cadastro de Moradores</h1>

    <form id="formMoradores">
        <input type="hidden" id="moradorId">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="apartamento" placeholder="Apartamento" required>
        <button type="submit">Salvar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Apartamento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaMoradores"></tbody>
    </table>

    <script>
        const form = document.getElementById('formMoradores');
        const lista = document.getElementById('listaMoradores');
        let moradores = JSON.parse(localStorage.getItem('moradores')) || [];

        function salvarLocal() {
            localStorage.setItem('moradores', JSON.stringify(moradores));
        }

        function render() {
            lista.innerHTML = '';
            moradores.forEach((m, i) => {
                lista.innerHTML += `
                    <tr>
                        <td>${m.nome}</td>
                        <td>${m.apartamento}</td>
                        <td>
                            <button onclick="editar(${i})">Editar</button>
                            <button onclick="remover(${i})">Excluir</button>
                        </td>
                    </tr>
                `;
            });
        }

        form.onsubmit = e => {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const apartamento = document.getElementById('apartamento').value;
            const id = document.getElementById('moradorId').value;

            if (id) {
                moradores[id] = { nome, apartamento };
            } else {
                moradores.push({ nome, apartamento });
            }
            salvarLocal();
            render();
            form.reset();
        };

        function editar(i) {
            document.getElementById('moradorId').value = i;
            document.getElementById('nome').value = moradores[i].nome;
            document.getElementById('apartamento').value = moradores[i].apartamento;
        }

        function remover(i) {
            if (confirm("Deseja excluir este morador?")) {
                moradores.splice(i, 1);
                salvarLocal();
                render();
            }
        }

        render();
    </script>
</body>
</html>
