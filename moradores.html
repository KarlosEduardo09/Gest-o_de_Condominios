<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Moradores</title>
    <link rel="stylesheet" href="./public/moradores.css">
    <script src="node.js"></script>
   
</head>
<body>

<header>
    <h1>Cadastro de Moradores</h1>
</header>

<main>
    <button onclick="window.location.href='index.html'" class="btn-voltar">‚¨Ö Voltar</button>

    <form id="formMorador">
        <input type="hidden" id="editIndex">
        <input type="text" id="nome" placeholder="Nome do Morador" required>
        <input type="text" id="apartamento" placeholder="Apartamento" required>
        <input type="text" id="telefone" placeholder="Telefone" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="cpf" id="cpf" placeholder="cpf" required>
        <button type="submit">üíæ Salvar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Apartamento</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Cpf</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="listaMoradores"></tbody>
    </table>
</main>

<script>
    let moradores = JSON.parse(localStorage.getItem("moradores")) || [];

    function atualizarTabela() {
        const lista = document.getElementById("listaMoradores");
        lista.innerHTML = "";
        moradores.forEach((morador, index) => {
            lista.innerHTML += `
                <tr>
                    <td>${morador.nome}</td>
                    <td>${morador.apartamento}</td>
                    <td>${morador.telefone}</td>
                    <td>${morador.email}</td>
                    <td>${morador.cpf}</td>
                    <td>
                        <button class="btn-editar" onclick="editarMorador(${index})">‚úè Editar</button>
                        <button class="btn-excluir" onclick="excluirMorador(${index})">üóë Excluir</button>
                    </td>
                </tr>
            `;
        });
    }

    document.getElementById("formMorador").addEventListener("submit", function(e) {
        e.preventDefault();
        const nome = document.getElementById("nome").value.trim();
        const apartamento = document.getElementById("apartamento").value.trim();
        const telefone = document.getElementById("telefone").value.trim();
        const email = document.getElementById("email").value.trim();
        const cpf = document.getElementById("cpf").value.trim();
        const editIndex = document.getElementById("editIndex").value;

        if (!nome || !apartamento || !telefone || !email || !cpf) {
            alert("Preencha todos os campos!");
            return;
        }

        if (editIndex === "") {
            moradores.push({ nome, apartamento, telefone, email, cpf });
        } else {
            moradores[editIndex] = { nome, apartamento, telefone, email, cpf };
            document.getElementById("editIndex").value = "";
        }

        localStorage.setItem("moradores", JSON.stringify(moradores));
        document.getElementById("formMorador").reset();
        atualizarTabela();
    });

    function editarMorador(index) {
        const morador = moradores[index];
        document.getElementById("nome").value = morador.nome;
        document.getElementById("apartamento").value = morador.apartamento;
        document.getElementById("telefone").value = morador.telefone;
        document.getElementById("email").value = morador.email;
        document.getElementById("cpf").value = morador.cpf;
        document.getElementById("editIndex").value = index;
    }

    function excluirMorador(index) {
        if (confirm("Tem certeza que deseja excluir este morador?")) {
            moradores.splice(index, 1);
            localStorage.setItem("moradores", JSON.stringify(moradores));
            atualizarTabela();
        }
    }

    atualizarTabela();
</script>

</body>
</html>
