<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
        <title>Gestão de Condomínios</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            header {
                background: darkgreen;
                color: white;
                text-align: center;
                padding: 20px 0;
            }
            main {
                max-width: 800px;
                margin: 40px auto;
                text-align: center;
            }
            h1 {
                margin-bottom: 40px;
            }
            .menu {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
            .menu a {
                display: block;
                padding: 20px;
                background: green;
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-size: 18px;
                transition: 0.3s;
            }
            .menu a:hover {
                background: darkgreen;
            }
        </style>
</head>
<body>

<header>
    <h1>Gestão de Condomínios</h1>
</header>

<main>
    <div class="menu">
        <a href="http://localhost:3000/blocos">Blocos</a>
        <a href="http://localhost:3000/apartamentos">Apartamentos</a>
        <a href="http://localhost:3000/moradores">Moradores</a>
        <a href="http://localhost:3000/pagamentos">Pagamentos</a>
        <a href="http://localhost:3000/tipomanutencao">Tipos de Manutenção</a>
        <a href="http://localhost:3000/manutencoes">Manutenções Realizadas</a>
    </div>
</main>

</body>
</html>
