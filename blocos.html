<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Blocos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: darkgreen;
            color: white;
            text-align: center;
            padding: 15px;
        }
        main {
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: green;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: darkgreen;
            color: white;
        }
        td {
            vertical-align: middle;
        }
        .acoes {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        .btn-editar {
            background: orange;
        }
        .btn-excluir {
            background: red;
        }
        .btn-voltar {
            background: gray;
            color: white;
            margin-bottom: 15px;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .btn-voltar:hover {
            background: darkgray;
        }
    </style>
</head>
<body>

<header>
    <h1>Cadastro de Blocos</h1>
</header>

<main>
    <!-- Bot√£o de voltar -->
    <button onclick="window.location.href='//localhost:3000/'" class="btn-voltar">‚¨Ö Voltar</button>

    <form id="formBloco">
        <input type="hidden" id="editIndex">
        <input type="text" id="nome" placeholder="Nome do Bloco" required>
        <input type="text" id="descricao" placeholder="Descri√ß√£o" required>
        <button type="submit">üíæ Salvar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descri√ß√£o</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="listaBlocos"></tbody>
    </table>
</main>

<script>
    let blocos = JSON.parse(localStorage.getItem("blocos")) || [];

    function atualizarTabela() {
        const lista = document.getElementById("listaBlocos");
        lista.innerHTML = "";
        blocos.forEach((bloco, index) => {
            lista.innerHTML += `
                <tr>
                    <td>${bloco.nome}</td>
                    <td>${bloco.descricao}</td>
                    <td>
                        <div class="acoes">
                            <button class="btn-editar" onclick="editarBloco(${index})">‚úè Editar</button>
                            <button class="btn-excluir" onclick="excluirBloco(${index})">üóë Excluir</button>
                        </div>
                    </td>
                </tr>
            `;
        });
    }

    document.getElementById("formBloco").addEventListener("submit", function(e) {
        e.preventDefault();
        const nome = document.getElementById("nome").value.trim();
        const descricao = document.getElementById("descricao").value.trim();
        const editIndex = document.getElementById("editIndex").value;
        const btnSalvar = document.querySelector("#formBloco button");

        if (nome === "" || descricao === "") {
            alert("Preencha todos os campos!");
            return;
        }

        if (editIndex === "") {
            blocos.push({ nome, descricao });
        } else {
            blocos[editIndex] = { nome, descricao };
            document.getElementById("editIndex").value = "";
            btnSalvar.textContent = "üíæ Salvar";
        }

        localStorage.setItem("blocos", JSON.stringify(blocos));
        document.getElementById("formBloco").reset();
        atualizarTabela();
    });

    function editarBloco(index) {
        document.getElementById("nome").value = blocos[index].nome;
        document.getElementById("descricao").value = blocos[index].descricao;
        document.getElementById("editIndex").value = index;
        document.querySelector("#formBloco button").textContent = "‚úè Atualizar";
    }

    function excluirBloco(index) {
        if (confirm("Tem certeza que deseja excluir este bloco?")) {
            blocos.splice(index, 1);
            localStorage.setItem("blocos", JSON.stringify(blocos));
            atualizarTabela();
        }
    }

    atualizarTabela();
</script>

</body>
</html>
